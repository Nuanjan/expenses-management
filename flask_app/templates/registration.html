{% extends 'index.html'%}{% block content%}
<div class="w-25 mx-auto login-container">
  <h2 class="text-darkblue">Registration</h2>
  <form action="/register" method="post">
    {% with messages = get_flashed_messages() %}{% if messages %}
    <div class="alert alert-danger">
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <div class="form-group">
      <label class="text-white" for="first_name">First Name:</label>
      <input
        type="text"
        name="first_name"
        class="form-control"
        id="first_name"
        aria-describedby="firstNameHelp"
        placeholder="Enter First Name"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="last_name">Last Name:</label>
      <input
        type="text"
        name="last_name"
        class="form-control"
        id="last_name"
        aria-describedby="emailHelp"
        placeholder="Enter Last Name"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="e_mail">Email:</label>
      <input
        type="text"
        name="e_mail"
        class="form-control"
        id="e_mail"
        aria-describedby="emailHelp"
        placeholder="Enter Email"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="password">Password:</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
        aria-describedby="passwordHelp"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label class="text-white" for="confirm_password">Confirm Password:</label>
      <input
        type="password"
        name="confirm_password"
        class="form-control"
        id="confirm_password"
        aria-describedby="passwordHelp"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn-mint">Register</button>
    <span class="margin-left text-darkblue">or</span
    ><a class="margin-left text-darkblue text-strong" href="http:/">Log In</a>
  </form>
  <img
    src="{{ url_for('static', filename='/img/expenses-balance.png') }}"
    class="image-login"
    alt="expenses-management"
  />
</div>
{% endblock %}
